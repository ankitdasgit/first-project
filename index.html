<!DOCTYPE html>
<html lang="en">
    <head>
        <title>simple page card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="grid">

            <div class="card">

                <img height="100px" width="150px" class="dr" src="dr strange.jpg" alt="dr. strange">

                <h1 class="txt">Dr. strange</h1>

                <button class="btn">Yes</button>

                <button class="btn">No</button>

            </div>

            <br>

            <div class="card">

                <img height="100px" width="150px" class="dr" src="loki.png"
                    alt="dr. strange">

                <h1 class="txt">Loki</h1>

                <button class="btn">Yes</button>

                <button class="btn">No</button>

            </div>


            <br>

            <div class="card">

                <img height="100px" width="150px" class="dr" src="thor.png"
                    alt="dr. strange">

                <h1 class="txt">Thor</h1>

                <button class="btn">Yes</button>

                <button class="btn">No</button>

            </div>

        </div>

    </body>
</html>
